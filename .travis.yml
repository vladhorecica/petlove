sudo: required

language: php

php:
  - '7.0'
  - '7.1'
  - '7.2'

matrix:
  fast_finish: true

env:
  global:
    - GIT_BRANCH: master

install:
  # install Composer dependencies
  - composer install --prefer-dist

before_script:
  - composer self-update
  - composer install --prefer-source --no-interaction --dev

script:
  # run the tests
  - make tests
